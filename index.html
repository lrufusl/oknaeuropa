<head>
  <title>Тестовая страница</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://securepayments.sberbank.ru/payment/docsite/assets/css/payment.modal.css">
  <script src="https://3dsec.sberbank.ru/payment/docsite/assets/js/ipay.js"></script>
  <script>
    var ipay = new IPAY({ api_token: "ifehgcnlgpipmc5siihijeoric" });
  </script>
<style>

  .f-animate__row-cl-static {
    
  }
  .f-animate__row-cl-static,
  .f-animate__row-cl-static  {
    margin: 20px;
  }
  button {
    margin: 20px;
  }
  input {
    width: 150px;
  }
</style>
</head>
<body style="width: 350px; height: 200px;margin: 20em auto;text-align: left;border: 2px solid rgb(41, 41, 41);border-radius: 10px;">
  <div >
  <div class="f-animate__row-cl-static f-animate__group fb-payment-form-inp">
    <!-- <div>
      <select
        id="fb-payment-prefix"
        class="f-animate-field"
        name="fb-payment-prefix"
        required=""
      >
        <option value="1">ФО8</option>
      </select>
    </div> -->
    <!-- <div>—</div> -->
    <div>
      <input
        id="fb-payment-number"
        type="text"
        pattern="\d*"
        name="fb-payment-number"
        maxlength="6"
        required=""
        min="1"
        class="f-animate-field"
        placeholder="Номер договора"
      />
      <label for="fb-payment-number" class="hidden">Номер договора</label>
    </div>
  </div>
  <div
    class="f-animate__row-cl-static f-animate__group fb-payment-form-inp fb-payment-form-inp_amount has-error"
  >
    <input
      id="fb-payment-amount"
      type="number"
      name="fb-payment-amount"
      size="32"
      maxlength="32"
      required=""
      min="1"
      max="300000"
      value=""
      
      class="f-animate-field invalid"
      placeholder="Сумма к оплате"
    />
    <label for="fb-payment-amount" class="hidden">Сумма к оплате</label>
    <!-- <div class="fb-payment-form-inp_amount__r">
      <span class="rub-ico">p</span>
    </div> -->
  </div>

  <button
    onclick="ipayCheckout({
        amount:document.getElementById('fb-payment-amount').value + '.00',
        currency:'RUB' ,
        order_number:document.getElementById('fb-payment-number').value,
        description: 'Оплата по номеру догора №' + document.getElementById('fb-payment-number').value},
        function(order) { showSuccessfulPurchase(order) },
        function(order) { showFailurefulPurchase(order) })"
    class="btn btn-xs btn-outline btn-primary"
    >Оплатить</button>
  </div>
</body>
</body>
